<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <title>JavaScript Excel</title>
</head>
<body>

<div id="app">
    <div class="excel">
        <div class="excel-header">
            <input type="text" value="Новая таблица" class="excel-header__input">
            <div class="excel-header-block">
                <div class="excel-header-block__button">
                    <span class="material-icons">exit_to_app</span>
                </div>
                <div class="excel-header-block__button">
                    <span class="material-icons">delete_outline</span>
                </div>
            </div>
        </div>

        <div class="excel-toolbar">
            <div class="excel-toolbar__button">
                <span class="material-icons">format_align_left</span>
            </div>
            <div class="excel-toolbar__button">
                <span class="material-icons">format_align_center</span>
            </div>
            <div class="excel-toolbar__button">
                <span class="material-icons">format_align_right</span>
            </div>
            <div class="excel-toolbar__button">
                <span class="material-icons">format_align_justify</span>
            </div>
            <div class="excel-toolbar__button">
                <span class="material-icons">format_bold</span>
            </div>
            <div class="excel-toolbar__button">
                <span class="material-icons">format_italic</span>
            </div>
            <div class="excel-toolbar__button">
                <span class="material-icons">format_underlined</span>
            </div>
        </div>
        <div class="excel-formula">
            <div class="excel-formula__info">fx</div>
            <div class="excel-formula__input" contenteditable="true" spellcheck="false"></div>
        </div>

        <div class="excel-table">

            <div class="excel-table-row">
                <div class="excel-table-row__info"></div>

                <div class="excel-table-row_data">
                    <div class="excel-table-row_data__column">
                        A
                    </div>
                    <div class="excel-table-row_data__column">
                        B
                    </div>
                    <div class="excel-table-row_data__column">
                        C
                    </div>
                </div>
            </div>

            <div class="excel-table-row">
                <div class="excel-table-row__info">1</div>

                <div class="excel-table-row_data">
                    <div class="excel-table-row_data__cell" contenteditable="">a1</div>
                    <div class="excel-table-row_data__cell"contenteditable>b2</div>
                    <div class="excel-table-row_data__cell"contenteditable>c3</div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
