<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <title>JavaScript Excel</title>
</head>
<body>

<div id="app">
    <div class="dashboard">
        <div class="dashboard-header">
            <h1 class="dashboard-header_title">Excel Dashboard</h1>
        </div>

        <div class="dashboard-new">
            <div class="dashboard-view">
                <a href="" class="dashboard-new__create">Новая <br>таблица</a>
            </div>
        </div>

        <div class="dashboard-table dashboard-view">
            <div class="dashboard-table-list_header">
                <span class="dashboard-table-list_header__title">Название</span>
                <span class="dashboard-table-list_header__date">Дата открытия</span>
            </div>

            <ul class="dashboard-table-list">
                <li class="dashboard-table-list-record">
                    <a href="" class="dashboard-table-list-record__link">Таблица номер 1</a>
                    <strong class="dashboard-table-list-record__date">11.07.2000</strong>
                </li>
                <li class="dashboard-table-list-record">
                    <a href="" class="dashboard-table-list-record__link">Таблица номер 2</a>
                    <strong class="dashboard-table-list-record__date">11.07.2000</strong>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
